<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross Math PDF Generator</title>
    <!-- jsPDF library for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- html2canvas library for rendering HTML to canvas, for better PDF output -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .controls {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin: 0 auto 30px auto;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .controls div {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .controls label {
            min-width: 150px;
            font-weight: bold;
            color: #555;
        }

        .controls input[type="number"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 44px;
            font-size: 1em;
            max-width: 150px;
        }

        .controls button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
            align-self: flex-end; /* Align button to the right */
        }

        .controls button:hover {
            background-color: #218838;
        }

        #puzzlesContainer {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
        }

        .puzzle-grid {
            border-collapse: collapse;
            font-size: 0.9em; /* Adjusted for preview */
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .puzzle-grid td {
            border: 1px solid #ddd;
            width: 35px; /* Adjusted for preview */
            height: 35px; /* Adjusted for preview */
            text-align: center;
            vertical-align: middle;
            box-sizing: border-box;
            color: #333;
        }

        .puzzle-grid td.blank {
            background-color: #f8f8f8;
            font-style: italic;
            color: #777;
        }

        .puzzle-grid td.operator {
            font-weight: bold;
            background-color: #f0f8ff;
            color: #0056b3;
        }

        .puzzle-grid td.result {
            background-color: #e6ffed;
            font-weight: bold;
            color: #28a745;
        }
        
        /* Specific styling for equals signs and dividers */
        .puzzle-grid td.equals-sign-horizontal {
            font-size: 1.5em;
            font-weight: bold;
            background-color: #fff;
            color: #6c757d;
        }
        .puzzle-grid td.equals-sign-vertical {
            font-size: 1.5em;
            font-weight: bold;
            background-color: #fff;
            color: #6c757d;
        }
        .puzzle-grid td.result-placeholder {
             border: 1px solid #ddd; /* Default border for empty result cells */
             background-color: #f0f0f0;
        }

        /* PDF-specific styling for the container that will be rendered by html2canvas */
        .pdf-page-wrapper {
            width: 8.5in; /* Letter width */
            height: 11in; /* Letter height */
            padding: 0.5in; /* Standard margin */
            box-sizing: border-box;
            display: none; /* Hidden by default */
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #ffffff; /* Ensure white background for PDF */
        }
        .pdf-page-wrapper.print-visible {
            display: flex; /* Only visible when html2canvas needs it */
            position: absolute; /* Take out of flow */
            left: -9999px; /* Move off-screen */
            top: -9999px;
        }
        .puzzle-title-pdf {
            margin-bottom: 15px;
            font-size: 1.2em; /* Smaller for PDF to fit 2 puzzles */
            font-weight: bold;
            color: #2c3e50;
        }
        .puzzle-instance-pdf {
            margin-bottom: 0.5in; /* Space between puzzles on a PDF page, adjusted for 2 per page */
            page-break-inside: avoid; /* Prevent puzzles from breaking across pages if possible */
        }
        /* Further adjust puzzle grid for PDF if needed */
        .pdf-page-wrapper .puzzle-grid td {
            width: 0.38in; /* Adjusted cell size for print to fit 2 per page */
            height: 0.38in; /* Adjusted cell size for print to fit 2 per page */
            font-size: 0.8em; /* Adjusted font size for print */
        }
    </style>
</head>
<body>
    <h1>Cross Math PDF Generator</h1>

    <div class="controls">
        <div>
            <label for="numPages">Number of Pages:</label>
            <input type="number" id="numPages" value="5" min="1" max="50">
        </div>
        <div>
            <label for="problemSize">Problem Size (N x N grid):</label>
            <input type="number" id="problemSize" value="3" min="2" max="5">
        </div>
        <button id="generatePdfBtn">Generate PDF</button>
    </div>

    <div id="puzzlesContainer">
        <!-- Puzzles will be rendered here for preview -->
    </div>

    <script src="resources/corss_math.js"></script>
</body>
</html>
