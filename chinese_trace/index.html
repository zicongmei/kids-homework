<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Tracing Sheet Generator</title>
    <link rel="stylesheet" href="resources/stylesheet.css">
</head>
<body>
    <div class="container">
        <h1>Chinese Tracing Sheet Generator</h1>
        <div class="controls">
            <div class="input-group">
                <label for="font-family">Writing Style (Font):</label>
                <select id="font-family">
                    <option value="'Ma Shan Zheng', cursive">楷体 (Kaiti - For Writing Practice)</option>
                    <option value="'Noto Serif SC', 'SimSun', serif">宋体 (Songti - For Reading)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="page-count">Number of Pages:</label>
                <input type="number" id="page-count" value="1" min="1">
            </div>
            <button id="generate-pdf">Generate PDF Tracing Sheet</button>
        </div>
        <div id="font-status" class="status-message"></div>
        <div id="character-status" class="status-message"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="resources/characters.js"></script>
    <script src="resources/trace.js"></script>
</body>
</html>
