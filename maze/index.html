<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze PDF Generator</title>
    <link rel="stylesheet" href="resources/stylesheet.css">
</head>
<body>
    <div class="controls">
        <div class="control-group">
            <label for="mazeSize">Maze Size:</label>
            <select id="mazeSize">
                <option value="small">Small (15x15)</option>
                <option value="medium" selected>Medium (25x25)</option>
                <option value="large">Large (35x35)</option>
                <option value="x-large">X-Large (45x45)</option>
            </select>
        </div>
        <div class="control-group">
            <label for="generationStyle">Difficulty:</label>
            <select id="generationStyle">
                <option value="easy_path">Easy (Straighter Paths)</option>
                <option value="hard_path" selected>Hard (Winding Paths)</option>
            </select>
        </div>
        <div class="control-group">
            <label for="numPages">Number of Pages:</label>
            <input type="number" id="numPages" value="1" min="1" max="100">
        </div>
    </div>
    <button onclick="createAndDownloadMazePDF(
        document.getElementById('mazeSize').value,
        document.getElementById('generationStyle').value,
        parseInt(document.getElementById('numPages').value, 10)
    )">
        Generate Maze PDF
    </button>

    <!-- Include jsPDF library from CDN -->
    <!-- This MUST be loaded before maze.js as maze.js depends on it. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Include the maze generation and PDF logic script -->
    <script src="resources/maze.js"></script>
</body>
</html>
